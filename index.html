<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="styles/styles.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Manjari&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sacramento&display=swap" rel="stylesheet">
    <link rel="icon" href="styles/images/butterfly.ico">
    <script src="main.js" type="text/javascript"></script>
    <title>To-Do List</title>
</head>
<body onload="printTasks()"">
    <div class="wraper">
        <div class="header">
            <h1 class="pageTitle">Things to do</h1>
            <div class="menu">
                <a class="menuOptions" href="#">Winter</a>
                <a class="menuOptions" href="#">Spring</a>
                <a class="menuOptions" href="#">Summer</a>
                <a class="menuOptions" href="#">Autumn</a>
            </div>
        </div>
        <section class="tasks">
            <div class="inputContainer">
                <input class="taskInput" id="input" type="text" placeholder="Write a task" onkeypress="handleKeyPress(event)">
                <a class="add" href="#">Add</a>
            </div>
            <div>
                <ul class="pendingUl" id="pendingTask" >

                </ul>
                <ul class="doneTaskUl" id="taskDone">

                </ul>
            </div>
        </section>
    </div>
</body>
</html>
